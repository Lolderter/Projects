<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT”</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <img src="Logo.png" alt="logo-it">
        <nav>
            <ol>
                <li>Strona głowna</li>
                <li>Usługi</li>
                <li>Kontakt</li>
            </ol>
        </nav>
    </header>
    <main> 
        <div class="banner">
            <img class="banner" src="banner.gif" alt="Banner">
        </div>
        <form>
            <h2>Kontakt</h2>
            <label for="name">Imię</label>
            <input type="text" name="name" id="name"><br>
            
            <label for="Nazwisko">Nazwisko</label>
            <input type="text" name="Nazwisko" id="Nazwisko"><br>
            
            <label for="mail">e-mail</label>
            <input type="text" name="mail" id="mail"><br>
            
            <label for="Zgloszenie">Zgloszenie</label>
            <textarea name="Zgloszenie" id="Zgloszenie"></textarea><br>
            
            <label for="checkbox">Zapoznałem się z regulaminem</label>
            <input type="checkbox" name="acept" id="checkbox"><br>
            
            <button type="reset">Reset</button>
            <button type="submit">Wyśli</button>
            
        </form>
        
    </main>
    <hr>
    <p>ANNA NOWAK</p>
    <p>Treść Twojej sprawy: KIedy moge odebrać naprawiony spzęt</p>
    
    <footer>Autor strony: Nam Tymur 1-tp</footer>
