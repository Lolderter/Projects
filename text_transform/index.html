<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Css transform</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <h1>Text transform</h1>

    <p id="q">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span class="accent">text-transform: capitalize;</span>
        
    </p>

    <p id="w">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span class="accent">text-transform: uppercase;</span>
        
    </p>

    <p id="e">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.

        <span class="accent">text-transform: lowercase;</span>
       
    </p>

        
    

</body>
</html>
