<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozycje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="box pos1"><span>left top</span></div>
        <div class="box pos2"><span>center top</span></div>
        <div class="box pos3"><span>right top</span></div>
        <div class="box pos4"><span>left center</span></div>
        <div class="box pos5"><span>center</span></div>
        <div class="box pos6"><span>right center</span></div>
        <div class="box pos7"><span>left bottom</span></div>
        <div class="box pos8"><span>center bottom</span></div>
        <div class="box pos9"><span>right bottom</span></div>
    </div>
</body>
</html>
