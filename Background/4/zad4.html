<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powtarzanie tła</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pattern-box">
            <div class="box box1"></div>
            <p>no-repeat - tło nie powtarza się</p>
        </div>

        <div class="pattern-box">
            <div class="box box2"></div>
            <p>repeat-x - tło powtarza się w poziomie</p>
        </div>

        <div class="pattern-box">
            <div class="box box3"></div>
            <p>repeat - tło powtarza się w obu kierunkach</p>
        </div>
    </div>
</body>
</html>
