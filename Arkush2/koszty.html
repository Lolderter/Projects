<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img src="media/laminowane1.png" alt="firma usługowa"></header>
    <nav>
        <a href="index.html">Strona Głowna</a>
        <a href="oferta.html">Oferta</a>
        <a href="koszty.html">Kalkulator kosztów</a>
    </nav>
    <h1>Kalkulator kosztów montażu</h1>
    <form action="" onsubmit="return false;">
        <label for="width">Szerokość pomieszczenia[m]:</label>
        <input type="number" id="width">
        <label for="length">Długość pomieszczenia[m]:</label>
        <input type="number" id="length">
    </form>
    <p>Typ panelu</p>
    <input type="radio" id="laminowane" value="12">
    <label for="laminowane">Panele laminowane</label><br>
    <input type="radio" id="winylowe" value="14">
    <label for="winylowe">Panele winylowe</label><br>
    <input type="radio" id="podlogowa" value="18">
    <label for="podlogowa">Deska podłogowa</label><br>
    <button onclick="oblicz()">Oblicz</button>

    
    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
